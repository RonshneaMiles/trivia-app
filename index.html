<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia App</title>
    <link rel="stylesheet" href="./style.css" media="all">
</head>

<body>

    <div class="jeopardyApp">
        <header class="title-header">
            <h1>It's Trivia Time! </h1>
            <p class="score-label">Score: <span class="score-value"></span></p>
        </header>
        <div id="button-container">
            <button id="start-button"></button>
        </div>
        <div id="categoryDiv"></div>
        <div class="gameboard">
        </div>
        <div class="game-card">
            <div class="inner-card">
                <h2 class="clue-text"></h2>
            </div>
        </div>
        <form id="submit-form">
            <div class="answerDiv">
                <label for="player-answer"></label>
                <input type="text" id="player-answer" name="player-answer" placeholder="Type your answer here..."
                    required>
                <button id="submit">Submit</button>
            </div>
        </form>
        <div class="results">
            <p class="correct-result">CORRECT!</p>
            <p class="incorrect-result">INCORRECT! This game will restart.</p>
        </div>

    </div>

    <script src="./script.js"></script>
</body>

</html>
